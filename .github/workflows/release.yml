name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
          
      - name: Install frontend dependencies
        run: |
          wails build -f --platform windows/amd64 --output dist/app.exe
          
          
      - name: create_release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          body: |
            - Added new features
            - Fixed bugs
            - Improved performance
          files: |
            dist/app.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
